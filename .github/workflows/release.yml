name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y zip jq

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"

    - name: Build release packages
      run: |
        chmod +x scripts/build-release.sh
        ./scripts/build-release.sh ${{ steps.version.outputs.VERSION }}

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f releases/RELEASE_NOTES.md ]; then
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat releases/RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Release ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: ${{ steps.version.outputs.VERSION }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false
        files: |
          releases/*
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload checksums as artifact
      uses: actions/upload-artifact@v3
      with:
        name: checksums-${{ steps.version.outputs.VERSION }}
        path: releases/checksums.txt
        retention-days: 90
