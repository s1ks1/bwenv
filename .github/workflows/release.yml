name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.1.0)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up environment
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build release packages
        run: |
          chmod +x scripts/build-release.sh
          ./scripts/build-release.sh ${{ steps.version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: bwenv ${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            **Linux/macOS (one-line install):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/s1ks1/bwenv/main/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/s1ks1/bwenv/main/install.ps1 | iex
            ```

            **Homebrew (macOS/Linux):**
            ```bash
            brew tap s1ks1/bwenv
            brew install bwenv
            ```

            **Scoop (Windows):**
            ```powershell
            scoop bucket add bwenv https://github.com/s1ks1/scoop-bwenv
            scoop install bwenv
            ```

            **Manual:** Download the archive for your platform below, extract, and run `make install` (Linux/macOS) or `install.ps1` (Windows).

            See [README](https://github.com/s1ks1/bwenv#readme) for full documentation.
          draft: false
          prerelease: false
          files: |
            releases/*.tar.gz
            releases/*.zip
            releases/checksums.txt
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          TARBALL_URL="https://github.com/s1ks1/bwenv/archive/refs/tags/${VERSION}.tar.gz"
          echo "Homebrew formula template is in packaging/homebrew/bwenv.rb"
          echo "Update VERSION to ${VERSION} and sha256 after release"
          echo "TARBALL_URL=${TARBALL_URL}"
